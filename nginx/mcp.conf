server {
    listen 8081;
    server_name _;
    resolver 127.0.0.11 valid=10s;
    resolver_timeout 5s;

    location /mcp {
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin $http_origin always;
            add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Mcp-Session-Id,Mcp-Protocol-Version,Last-Event-ID" always;
            add_header Access-Control-Expose-Headers "Mcp-Session-Id,Mcp-Protocol-Version" always;
            add_header Access-Control-Max-Age 86400 always;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Use variable form so nginx re-resolves Docker DNS instead of pinning stale container IPs.
        set $mcp_upstream http://mcp:8081;
        proxy_pass $mcp_upstream;
        proxy_http_version 1.1;
        proxy_buffering off;
        proxy_request_buffering off;
        proxy_read_timeout 3600s;
        proxy_send_timeout 3600s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header Connection "";

        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization,Content-Type,Accept,Mcp-Session-Id,Mcp-Protocol-Version,Last-Event-ID" always;
        add_header Access-Control-Expose-Headers "Mcp-Session-Id,Mcp-Protocol-Version" always;
        add_header Vary Origin always;
    }
}
